# Name of the GitHub Actions workflow
name: Backend CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]
  # Triggers the workflow on pull request events targeting the "main" branch
  pull_request:
    branches: [ "main" ]

jobs:
  # A single job in this workflow called "build-and-test"
  build-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Define the sequence of tasks that will be executed
    steps:
      # Step 1: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Sets up a specific version of Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      # Step 3: Install dependencies using npm ci for a clean, reproducible install
      - name: Install dependencies
        run: npm ci
        working-directory: ./server

      # Step 4: Run the linter to check for code style issues
      - name: Lint code
        run: npm run lint
        working-directory: ./server

      # Step 5: Run end-to-end tests
      - name: Run e2e tests
        run: npm run test:e2e
        working-directory: ./server